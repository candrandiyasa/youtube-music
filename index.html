<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Project PPL</title>

  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/style.css">

  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <!-- this start CONTAINER for Navbar responsive -->

    <nav class="navbar">
      <input type="checkbox" id="nav" class="hidden">
      <!-- this label for responsive menu screen max. 864px -->
      <label for="nav" class="nav-btn">
        <i></i>
        <i></i>
        <i></i>
      </label>
      <div class="logo">
        <img src="img/logo.png">
        <a href="#">MYMUSIC</a>
      </div>
      <div class="nav-wrapper">
        <ul>
          <li><a href="#">Create Acount</a></li>
          <li><a href="#">Log In</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </div>
    </nav>
  <!-- this end CONTAINER for Navbar responsive -->

<div class="container-body">
  <!-- this start HEADER Content -->
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-sm-9" align="center" style="margin-top: 100px;">
        <h1 style="font-size: 3em; text-transform: uppercase;">
          Listen to your music all day
        </h1>
        <h4>Discovery your music with my website</h4>
      </div>
    </div>
    <div class="row">
      <div class="box">
        <div class="container-1">
          <span class="icon"><i class="fa fa-search"></i></span>
          <form id="search-form" onsubmit="return search();">
          <input type="search" id="query" placeholder="Search..." />
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- this end HEADER Content -->

  <br><br><br>

  <!-- this start NAVBAR Content -->
  <div class="container-custom">
    <div class="row justify-content-center">
      <div class="col-md-6">
      <div class="iframe-api" id="player"></div>
        <b class="nav-log">Search Results</b>
      </div>
    </div>
  </div>
  <!-- this end NAVBAR Content -->

</div>

  <div class="container-fluid"></br>
      <div class="row justify-content-center">
        <div class="col-sm-8">

          <!-- section 1 -->
          <div class="row justify-content-center" id="results">
            <!-- results deployed here-->
          </div>

        </div>
      </div>
  </div>
  <!-- pagination-->
      <div class="row justify-content-center" style="padding-top: 30px">
        <div class="col-md-6" align="center">
          <div class="pagination-button" id="buttons">
            <!--button deployed here-->
          </div>
        </div>
      </div>

  <div class="footer-cus">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-sm-5">
          <p>Project Piranti Lunak<br>
            Institut Teknologi Indonesia | Copyright @ 2018</p>
        </div>
        <div class="col-sm-5">
          <p align="right">Bantuan</p>
        </div>
      </div>
    </div>
  </div>
 <div class="player-navbar">
    <div class="row justify-content-center">
      <div class="col-md-3">
        <div class="player-content-left">
          <a class="random">
            <i class="fa fa-random"></i>
          </a>
          <a href="#" class="prev" onclick="prevSong();return false;" id="prevBtn">
            <i class="fa fa-step-backward"></i>
          </a>
          <a href="#" class="play-pause" onclick="pause();return false;" id="pauseBtn">
            <i class="fa fa-pause"></i>
          </a>
          <a href="#" class="stop" onclick="stop();return false;" id="stopBtn">
            <i class="fa fa-stop"></i>
          </a>
          <a href="#" class="next" onclick="nextSong();return false;">
            <i class="fa fa-step-forward"></i>
          </a>
        </div>
      </div>
      <div class="col-md-5">
        <div class="player-content-time">
            <div class="time">
              <div class="row">
                <div class="col-md-6" id="currentSongTitle">
                <!-- player's song title deployed here-->
                </div>
                <div class="col-md-6" align="right">
                <small class="current" id="current">0:0</small>
                  <small class="current"> / </small>
                    <small class="duration" id="duration">0:0</small>
                </div>
              </div>
            </div>
            <div class="time-rail">
              <div class="thumb"></div>
              <div class="track"></div>
            </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="player-content-left">
          <a class="repeat">
            <i class="fa fa-repeat"></i>
          </a>
          <a class="volume">
            <i class="fa fa-volume-up"></i>
          </a>
        </div>
      </div>
  </div>
<!--script src="https://www.youtube.com/iframe_api"></script-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-duration-format/1.3.0/moment-duration-format.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script src="js/main.js"></script>
</body>
</html>
